<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ReutilizaIF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .cadastro-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left-side {
            flex: 1;
            background: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow: hidden;
        }
        .green-shape {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 400px;
            height: 400px;
            background: #00FF88;
            border-radius: 50%;
            opacity: 0.9;
        }
        .logo-section {
            position: relative;
            z-index: 2;
            margin-top: 60px;
            margin-left: 80px;
        }
        .logo-main {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .logo-text {
            font-size: 2em;
            font-weight: 700;
            color: #000;
            font-family: 'Poppins', sans-serif;
        }
        .logo-subtitle {
            font-size: 0.9em;
            color: #000;
            margin-top: 5px;
            margin-left: 60px;
        }
        .campus-logo {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .campus-logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .campus-text {
            font-size: 0.85em;
            color: #000;
            max-width: 250px;
            line-height: 1.3;
        }
        .right-side {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
            overflow-y: auto;
        }
        .welcome-text {
            font-size: 1.8em;
            color: #000;
            margin-bottom: 30px;
            font-weight: 400;
            font-family: 'Poppins', sans-serif;
        }
        .login-link {
            margin-bottom: 40px;
            font-size: 0.95em;
            color: #000;
        }
        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #000;
            font-weight: 500;
            font-size: 0.95em;
        }
        .input-wrapper {
            position: relative;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: #00FF88;
            border: none;
            font-size: 1em;
            color: #000;
            font-family: inherit;
            border-radius: 4px;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #000;
            opacity: 0.7;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: 2px solid #00CC6A;
            background: #00FF88;
        }
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
            font-size: 1.2em;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cadastro-button {
            width: 100%;
            padding: 16px;
            background: #00FF88;
            color: #000;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .cadastro-button:hover {
            background: #00CC6A;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            background: #fff3cd;
            color: #856404;
            border-left: 3px solid #ffc107;
            font-size: 0.9em;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .cadastro-container {
                flex-direction: column;
            }
            .green-shape {
                width: 300px;
                height: 300px;
            }
            .logo-section {
                margin-left: 20px;
                margin-top: 40px;
            }
            .right-side {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="left-side">
            <div class="green-shape"></div>
            <div class="logo-section">
                <div class="logo-main">
                    <img src="{{ url_for('static', filename='img/logo reutilizaIF.jpg') }}" alt="Logo ReutilizaIF" class="logo-icon" onerror="this.onerror=null; this.src='img/logo reutilizaIF.jpg';">
                    <span class="logo-text">Reutiza IF</span>
                </div>
                <div class="logo-subtitle">O CICLO COME√áA AQUI</div>
            </div>
            <div class="campus-logo">
                <img src="{{ url_for('static', filename='img/Campus Natal-Zona Norte - Logo_Color Hor Compl .png') }}" alt="Campus Logo" class="campus-logo-img" onerror="this.onerror=null; this.src='img/Campus Natal-Zona Norte - Logo_Color Hor Compl .png';">
                <div class="campus-text">INSTITUTO FEDERAL<br>Campus Rio Grande do Norte Natal-Zona Norte</div>
            </div>
        </div>
        
        <div class="right-side">
            <h1 class="welcome-text">criar conta</h1>
            <div class="login-link">
                J√° tem conta? <a href="/login">Login</a>
            </div>
            
            {% if error %}
            <div class="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="/cadastro-usuario" method="post">
                <div class="form-group">
                    <label for="matricula">Matr√≠cula</label>
                    <div class="input-wrapper">
                        <input type="text" name="matricula" id="matricula" required placeholder="Digite sua matr√≠cula">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
                        <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                            <span id="eye-icon-senha">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <input type="password" name="confirmar_senha" id="confirmar_senha" required placeholder="Confirme sua senha">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmar_senha')">
                            <span id="eye-icon-confirmar">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="cadastro-button">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById('eye-icon-' + fieldId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
