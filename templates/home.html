<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ReutilizaIF{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 220px;
      background-color: #0d6efd;
      color: white;
      flex-shrink: 0;
      padding: 20px 0;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #0b5ed7;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4>ReutilizaIF</h4>
    <a href="{{ url_for('index') }}">üè† In√≠cio</a>
    <a href="{{ url_for('cadastrar_bebida') }}">Vender</a>
    <a href="{{ url_for('listar_bebidas') }}">Doa√ß√£o</a>
    <a href="{{ url_for('registrar_venda') }}">üí∞ Comprar</a>
    <a href="{{ url_for('listar_clientes') }}">Trocar</a>
  </div>

  <div class="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{category}}">{{msg}}</div>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

</body>
</html>
